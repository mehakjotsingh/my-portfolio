<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a84ff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0051d5;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a84ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0a84ff;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#productGrad)"/>
  
  <!-- Chart bars representing growth/strategy -->
  <rect x="100" y="200" width="60" height="120" fill="url(#chartGrad)" rx="4"/>
  <rect x="200" y="150" width="60" height="170" fill="url(#chartGrad)" rx="4"/>
  <rect x="300" y="100" width="60" height="220" fill="url(#chartGrad)" rx="4"/>
  <rect x="400" y="80" width="60" height="240" fill="url(#chartGrad)" rx="4"/>
  
  <!-- Trend line -->
  <path d="M 130 320 Q 230 270 330 220 T 530 140" stroke="#0a84ff" stroke-width="3" fill="none" opacity="0.6"/>
  <circle cx="530" cy="140" r="6" fill="#0a84ff" opacity="0.8"/>
  
  <!-- Strategic elements - compass/target -->
  <circle cx="500" cy="300" r="40" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="500" cy="300" r="25" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
  <line x1="500" y1="300" x2="500" y2="260" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="500" y1="300" x2="540" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
</svg>

