<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86868b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1d1d1f;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="cloudFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#86868b;stop-opacity:0.25" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#cloudGrad)"/>
  
  <!-- Cloud 1 (top left) -->
  <ellipse cx="150" cy="120" rx="50" ry="30" fill="url(#cloudFill)"/>
  <ellipse cx="120" cy="120" rx="40" ry="35" fill="url(#cloudFill)"/>
  <ellipse cx="180" cy="120" rx="45" ry="32" fill="url(#cloudFill)"/>
  
  <!-- Cloud 2 (center) -->
  <ellipse cx="300" cy="200" rx="70" ry="45" fill="url(#cloudFill)"/>
  <ellipse cx="260" cy="200" rx="55" ry="50" fill="url(#cloudFill)"/>
  <ellipse cx="340" cy="200" rx="60" ry="48" fill="url(#cloudFill)"/>
  
  <!-- Cloud 3 (right) -->
  <ellipse cx="480" cy="150" rx="55" ry="35" fill="url(#cloudFill)"/>
  <ellipse cx="450" cy="150" rx="45" ry="40" fill="url(#cloudFill)"/>
  <ellipse cx="510" cy="150" rx="50" ry="37" fill="url(#cloudFill)"/>
  
  <!-- Server/Data center representation -->
  <rect x="200" y="280" width="200" height="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2" rx="4"/>
  <rect x="220" y="300" width="40" height="40" fill="#0a84ff" opacity="0.3" rx="2"/>
  <rect x="280" y="300" width="40" height="40" fill="#0a84ff" opacity="0.3" rx="2"/>
  <rect x="340" y="300" width="40" height="40" fill="#0a84ff" opacity="0.3" rx="2"/>
  
  <!-- Connection lines -->
  <line x1="240" y1="280" x2="150" y2="150" stroke="#0a84ff" stroke-width="2" opacity="0.3"/>
  <line x1="300" y1="280" x2="300" y2="245" stroke="#0a84ff" stroke-width="2" opacity="0.3"/>
  <line x1="360" y1="280" x2="480" y2="185" stroke="#0a84ff" stroke-width="2" opacity="0.3"/>
</svg>

